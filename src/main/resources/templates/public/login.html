<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <title>Title</title>
    <meta charset="UTF-8">
</head>

<body>
<div class="login-checkUser">

    <form class="login" th:action="@{/login/checkUser}" method="post">
        <p>Авторизация</p>
        <div>
            <input type="text" name="username">
        </div>
        <div>
            <input type="password" name="password">
        </div>
        <div>
            <input type="submit" value="Войти">
        </div>
    </form>
    <input type="text" th:if="${fail} == fail" style="visibility: visible;disable:none"
           value="Неправильно введено имя или пароль">
</div>
</body>
</html>
